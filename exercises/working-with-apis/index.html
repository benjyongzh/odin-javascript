<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With APIs</title>
</head>
<body>
    <input type="text" name="search" id="search">
    <button class="searchButton">Search</button>
    <img src="#" alt="some img">
    <script>
        const img = document.querySelector('img');
        const textInput = document.querySelector('#search');
        const searchButton = document.querySelector(".searchButton");

        function searchFetch(){
            img.src = "#";
            const text = textInput.value;
            const myurl = `https://api.giphy.com/v1/gifs/translate?api_key=97TKZc6HndbNw5X3DcBmf6YP7tDrbzou&s=${text}`;

            fetch(myurl, {mode: 'cors'})
            .then(response => {
                return response.json();
            })
            .then(responseJSON => {
                img.src = responseJSON.data.images.original.url;
            })
            .catch(error => console.log(error));
        };

        searchButton.addEventListener('click', searchFetch);

        searchFetch();
        
    </script>
</body>
</html>
