<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With APIs</title>
</head>
<body>
    <input type="text" name="search" id="search">
    <button class="searchButton">Search</button>
    <img src="#" alt="some img">
    <script>
        const img = document.querySelector('img');
        const textInput = document.querySelector('#search');
        const searchButton = document.querySelector(".searchButton");

        async function searchFetch(text="cat"){
            try {
                img.src = "#";
                const myurl = `https://api.giphy.com/v1/gifs/translate?api_key=97TKZc6HndbNw5X3DcBmf6YP7tDrbzou&s=${text}`;

                const response = await fetch(myurl, {mode: 'cors'});
                const imgData = await response.json();
                console.log(imgData);
                img.src = imgData.data.images.original.url;
            } catch (error) {
                console.log(error);
            };
        };

        searchButton.addEventListener('click', () => {
            const text = textInput.value ? textInput.value : "cat";
            searchFetch(text);
        });

        searchFetch();
        
    </script>
</body>
</html>
