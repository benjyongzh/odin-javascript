<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Tic Tac Toe</div>
            <div class="header-text">A simple game of Tic Tac Toe. Get 3 of your symbols in a row (in any direction) to win.</div>
        </div>
        <div class="content">
            <div class="gameboard">

            </div>
            <div class="content-text">Welcome to the game</div>
            <button class="button-replay">Play again</button>
        </div>
        <div class="footer">
            <div class="credit-text">The Odin Project - Benjamin Yong, Nov 2022</div>
        </div>
    </div>
</body>
</html>
