<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        <div class="header-title">To Do List</div>
        <div class="header-description">Create your projects from the dashboard and organise the tasks within each project.</div>
    </div>

    <div class="content">
        <div class="dashboard">
            <div class="dashboard-title">Dashboard</div>
            <button class="dashboard-add-project-button">Add New Project</button>
            <ul class="projectlist"></ul>
        </div>

        <div class="tasks">
            <button class="add-task-button">Add New Task</button>
            <ul class="tasklist"></ul>
        </div>
    </div>

    <div class="footer">
        <div class="credits">The Odin Project - Benjamin Yong - Nov 2022</div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
